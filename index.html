<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            text-align: center; /* Center-align the text */
        }

        header, footer {
            text-align: center;
        }

        section {
            margin-bottom: 20px;
            text-align: left; /* Left-align the text within sections */
            max-width: 800px; /* Set a maximum width for better readability on larger screens */
            margin-left: auto; /* Center-align the section */
            margin-right: auto; /* Center-align the section */
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li::before {
            content: "\2022"; /* Add a bullet point before each list item */
            color: #007BFF; /* Set bullet point color */
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
